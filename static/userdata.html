<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Data</title>
    <link rel="stylesheet" href="./css/userdata.css">
</head>
<body>

    <main>
        <table>
            <thead>
                <th>First Name</th>
                <th>Last Name</th>
                <th>DOB</th>
                <th>Email</th>
                <th>Mobile No.</th>
            </thead>
            <tbody>
                {{range .}}
                <tr>
                    <td>{{.Fname}}</td>
                    <td>{{.Lname}}</td>
                    <td>{{.Dob}}</td>
                    <td>{{.Email}}</td>
                    <td>{{.Mono}}</td>
                </tr>
                {{end}}
            </tbody>
        </table>
    </main>
    
</body>
</html>
